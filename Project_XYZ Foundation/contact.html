<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - XYZ Foundation</title>
  <link rel="stylesheet" href="style_contact.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo"><a href="index.html">XYZ Foundation.</a></div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-card">
      <!-- Keterangan di kiri -->
      <div class="info-container">
        <h2>Contact:</h2>
        <p>
          XYZ Jl. xx, Bueleleng, Bali.
        </p>    
        <h2>Email:</h2>
        <p>xyz@zyx.com</p>
        <h2>Phone:</h2>
        <p>xx xx xx</p>
      </div>
  
      <!-- Form di kanan -->
      <div class="form-container">
        <form>
          <input type="text" name="nama" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="tel" name="tel" placeholder="Mobile No." required>
          <textarea name="pesan" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </section>
  
    <!-- Maps di bawah -->
    <section class="map-container">
      <h2>Lokasi Kami</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3949.735805629212!2d115.20822407412638!3d-8.1283576813645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zOMKwMDcnNDIuMSJTIDExNcKwMTInMzguOSJF!5e0!3m2!1sid!2sid!4v1757910804447!5m2!1sid!2sid" 
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 XYZ Foundation | All Rights Reserved</p>
  </footer>
</body>
</html>
